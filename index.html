  <!-- main body -->
<body>
  <header class="top-nav">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/640px-Instagram_logo.svg.png" alt="instagram logo">


  </header>

  <section class="container">
    <div class="card">
      <div class="card-header">
        <div class="profile-img">
        </div>

        </div>

          2 hours

      </div>

      <div class="content">
        <img src="img/sf.jpg" alt="">
      </div>

      <div class="card-footer">
        <div class="likes">
          21 likes
        </div>
        <div class="description">
          <p>
            <span class="username">iamtherookie</span> caption madness
          </p>
        </div>
        <div class="comments">
          <p>
            <span class="username">username2</span> comment
          </p>
          <p>
            <span class="username">username3</span> another comment
          </p>

        </div>

        <hr >
        <form class="form">
          <div class="heart">
            <i class="fas fa-heart"></i>
          </div>

          <div class="add-comment">
            <input type="text" name="" placeholder="add a comment...">
          </div>

          <div class="options">
            <i class="fas fa-ellipsis-h"></i>
          </div>
        </form>
      </div>
    </div>
